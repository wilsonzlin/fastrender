<html>
  <body>
    <dialog id="modal" open data-fastr-modal="true" aria-label="Modal dialog">
      <p>Modal dialog</p>
      <input id="readonly-input" value="Locked" readonly />
      <textarea id="aria-override" readonly aria-readonly="false">Editable text</textarea>
    </dialog>
    <dialog id="aria-modal-false" open data-fastr-modal="true" aria-modal="false">
      <p>Non-modal dialog</p>
    </dialog>
  </body>
</html>
