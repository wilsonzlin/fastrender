<!doctype html>
<html>
  <body>
    <header id="site-header">Site Header</header>
    <footer id="site-footer">Site Footer</footer>

    <article id="article">
      <header id="article-header">Article Header</header>
      <footer id="article-footer">Article Footer</footer>
    </article>

    <section id="section">
      <header id="section-header">Section Header</header>
      <footer id="section-footer">Section Footer</footer>
    </section>

    <dialog id="dialog" open>Dialog text</dialog>

    <details id="details" open>
      <summary id="summary">More</summary>
      <p id="details-content">Details content</p>
    </details>

    <figure id="figure">
      <img id="figure-img" src="figure.png" alt="Diagram" />
      <figcaption id="figcaption">Figure caption</figcaption>
    </figure>

    <dl id="definitions">
      <dt id="term">Term</dt>
      <dd id="definition">Definition</dd>
    </dl>

    <hr id="rule" />

    <menu id="menu">
      <li id="menu-item-1">First</li>
      <li id="menu-item-2">Second</li>
    </menu>

    <form id="nameless-form">
      <input id="nameless-input" />
    </form>

    <form id="named-form" aria-label="Search">
      <input id="named-input" />
    </form>
  </body>
</html>
