<!doctype html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      img {
        display: block;
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <img
      alt="responsive width srcset"
      src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><rect width='32' height='32' fill='%2300ff00'/></svg>"
      srcset="
        data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><rect width='32' height='32' fill='%23ff0000'/></svg> 32w,
        data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='64' height='64' fill='%230000ff'/></svg> 64w
      "
      sizes="32px"
    />
  </body>
</html>
