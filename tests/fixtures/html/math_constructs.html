<!doctype html>
<style>
  body {
    margin: 0;
    font-size: 20px;
    font-family: "DejaVu Serif", serif;
    color: rgb(20, 20, 20);
  }
  math {
    display: block;
    margin: 8px;
  }
</style>
<body>
  <math display="block">
    <mfrac>
      <mrow>
        <mo stretchy="true">(</mo>
        <msup><mi>a</mi><mn>2</mn></msup>
        <mo>+</mo>
        <msub><mi>b</mi><mn>i</mn></msub>
        <mo stretchy="true">)</mo>
      </mrow>
      <mrow>
        <msqrt><mrow><mi>c</mi><mo>+</mo><mn>1</mn></mrow></msqrt>
      </mrow>
    </mfrac>
  </math>
  <math display="block">
    <mfenced open="[" close="]" separators=";">
      <mi>x</mi>
      <menclose notation="roundedbox updiagonalstrike">
        <mrow><mi>y</mi><mo>+</mo><mspace width="0.6em"/><mi>z</mi></mrow>
      </menclose>
      <mstyle mathsize="small" mathvariant="bold">
        <msup><mi>n</mi><mi>k</mi></msup>
      </mstyle>
    </mfenced>
  </math>
  <math display="block">
    <mrow>
      <mo stretchy="true">|</mo>
      <mfrac>
        <mrow><mi>sin</mi><mo>&#x2061;</mo><mi>x</mi></mrow>
        <mrow><mi>x</mi><mo>+</mo><mn>1</mn></mrow>
      </mfrac>
      <mo stretchy="true">|</mo>
    </mrow>
  </math>
  <math display="block">
    <mroot>
      <mrow><mi>p</mi><mo>+</mo><msqrt><mi>q</mi></msqrt></mrow>
      <mi>3</mi>
    </mroot>
  </math>
</body>
