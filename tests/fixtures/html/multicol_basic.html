<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      font: 16px/20px sans-serif;
    }

    .container {
      width: 360px;
      column-count: 3;
      column-gap: 20px;
      column-rule: 4px solid #c00;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .item {
      background: linear-gradient(135deg, #8fd3f4, #84fab0);
      height: 40px;
      margin: 6px 0;
      border-radius: 4px;
    }

    .span-all {
      column-span: all;
      background: #ffeeba;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #d39e00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item" style="height: 60px"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item" style="height: 70px"></div>
    <div class="span-all">This spans all columns.</div>
    <div class="item"></div>
    <div class="item" style="height: 50px"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
