<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Floats - Basic Left/Right Floats</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .label {
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #495057;
            clear: both;
        }
        .container {
            width: 400px;
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            overflow: hidden; /* Contain floats */
        }
        .float-left {
            float: left;
            width: 100px;
            height: 80px;
            background-color: #ff6b6b;
            margin: 5px;
        }
        .float-right {
            float: right;
            width: 100px;
            height: 80px;
            background-color: #51cf66;
            margin: 5px;
        }
        .float-small {
            width: 60px;
            height: 50px;
        }
        .float-tall {
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="label">Single float left</div>
    <div class="container">
        <div class="float-left"></div>
    </div>

    <div class="label">Single float right</div>
    <div class="container">
        <div class="float-right"></div>
    </div>

    <div class="label">Both left and right floats</div>
    <div class="container">
        <div class="float-left"></div>
        <div class="float-right"></div>
    </div>

    <div class="label">Multiple left floats</div>
    <div class="container">
        <div class="float-left"></div>
        <div class="float-left"></div>
        <div class="float-left"></div>
    </div>

    <div class="label">Multiple right floats</div>
    <div class="container">
        <div class="float-right"></div>
        <div class="float-right"></div>
        <div class="float-right"></div>
    </div>

    <div class="label">Mixed size floats</div>
    <div class="container">
        <div class="float-left float-tall"></div>
        <div class="float-left float-small"></div>
        <div class="float-right"></div>
        <div class="float-left float-small"></div>
    </div>
</body>
</html>
