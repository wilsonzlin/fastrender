<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text - font-variant-emoji (web font classification)</title>
    <style>
      /* Load the bundled fixture emoji font with a neutral family name so heuristics can't identify it. */
      @font-face {
        font-family: "CustomFont";
        src: url("tests/fixtures/fonts/FastRenderEmoji.ttf");
      }

      /* Deterministic text symbol fallback (monochrome). */
      @font-face {
        font-family: "TextSymbols";
        src: url("tests/fixtures/fonts/NotoSansSymbols2-subset.ttf");
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        font-family: "Noto Sans", sans-serif;
      }

      .grid {
        display: grid;
        grid-template-columns: 240px 180px 180px;
        width: 600px;
      }

      .grid > div {
        border: 1px solid #dee2e6;
      }

      .head {
        background: #f8f9fa;
        font-weight: 600;
        font-size: 12px;
        padding: 6px 4px;
        color: #343a40;
        text-align: center;
        line-height: 1.2;
      }

      .label {
        text-align: left;
        font-size: 11px;
        padding: 4px 6px;
        color: #495057;
        white-space: nowrap;
        line-height: 1.2;
      }

      .cell {
        font-size: 44px;
        line-height: 1;
        padding: 10px 0;
        font-family: "CustomFont", "TextSymbols", "Noto Sans Symbols 2", "Noto Sans Symbols",
          "Noto Sans", "FastRender Emoji";
        text-align: center;
      }

      .fv-emoji {
        font-variant-emoji: emoji;
      }
      .fv-text {
        font-variant-emoji: text;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="head">sequence</div>
      <div class="head">emoji</div>
      <div class="head">text</div>

      <div class="label">U+2764</div>
      <div class="cell fv-emoji">&#x2764;</div>
      <div class="cell fv-text">&#x2764;</div>

      <div class="label">U+2602</div>
      <div class="cell fv-emoji">&#x2602;</div>
      <div class="cell fv-text">&#x2602;</div>
    </div>
  </body>
</html>
