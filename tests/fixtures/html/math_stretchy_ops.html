<!doctype html>
<style>
  @font-face {
    font-family: "STIX Two Math";
    src: url("../fonts/STIXTwoMath-Regular.otf") format("opentype");
  }
  body {
    margin: 0;
    font-size: 22px;
    color: rgb(15, 15, 15);
  }
  math {
    display: block;
    margin: 8px 12px;
    font-family: "STIX Two Math", "STIXTwoMath", "DejaVu Serif", serif;
  }
</style>
<body>
  <math display="block">
    <mrow>
      <mo stretchy="true">(</mo>
      <mfrac>
        <mrow>
          <msup><mi>a</mi><mn>2</mn></msup>
          <mo>+</mo>
          <mfrac><mn>1</mn><mi>x</mi></mfrac>
        </mrow>
        <mrow>
          <msqrt>
            <mrow>
              <msup><mi>y</mi><mn>2</mn></msup>
              <mo>+</mo>
              <mfrac><mn>1</mn><mi>z</mi></mfrac>
            </mrow>
          </msqrt>
        </mrow>
      </mfrac>
      <mo stretchy="true">)</mo>
    </mrow>
  </math>
  <math display="block">
    <mrow>
      <msubsup>
        <mi mathvariant="italic">f</mi>
        <mi>i</mi>
        <mn>3</mn>
      </msubsup>
      <mo>+</mo>
      <msubsup>
        <mi mathvariant="italic">G</mi>
        <mi>n</mi>
        <mn>k</mn>
      </msubsup>
    </mrow>
  </math>
  <math display="block">
    <mroot>
      <mrow>
        <mn>3</mn>
        <mo>+</mo>
        <msqrt>
          <mfrac>
            <mrow>
              <mi>u</mi>
              <mo>+</mo>
              <mi>v</mi>
            </mrow>
            <mrow>
              <mi>t</mi>
              <mo>+</mo>
              <mn>1</mn>
            </mrow>
          </mfrac>
        </msqrt>
      </mrow>
      <mi>5</mi>
    </mroot>
  </math>
  <math display="block">
    <mrow>
      <mo stretchy="true">&#8747;</mo>
      <mrow>
        <mi>e</mi>
        <msup><mi>x</mi><mi>k</mi></msup>
      </mrow>
      <mi>d</mi>
      <mi>x</mi>
    </mrow>
  </math>
  <math display="block">
    <mtable>
      <mtr>
        <mtd>
          <mfrac><mi>a</mi><mi>b</mi></mfrac>
        </mtd>
        <mtd>
          <msup>
            <mrow>
              <mo stretchy="true">[</mo>
              <mi>p</mi>
              <mo>+</mo>
              <mi>q</mi>
              <mo stretchy="true">]</mo>
            </mrow>
            <mn>2</mn>
          </msup>
        </mtd>
      </mtr>
      <mtr>
        <mtd>
          <msqrt><mi>r</mi></msqrt>
        </mtd>
        <mtd>
          <mrow>
            <mo stretchy="true">|</mo>
            <mfrac>
              <mrow><mi>sin</mi><mi>x</mi></mrow>
              <mrow><mi>x</mi><mo>+</mo><mn>1</mn></mrow>
            </mfrac>
            <mo stretchy="true">|</mo>
          </mrow>
        </mtd>
      </mtr>
    </mtable>
  </math>
</body>
