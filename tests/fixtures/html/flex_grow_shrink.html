<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flexbox - Flex Grow/Shrink</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .label {
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #495057;
        }
        .container {
            display: flex;
            width: 400px;
            height: 60px;
            background-color: #e9ecef;
            margin-bottom: 15px;
        }
        .narrow-container {
            width: 250px;
        }
        .item {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 5px;
        }
        .item-1 { background-color: #ff6b6b; }
        .item-2 { background-color: #51cf66; }
        .item-3 { background-color: #339af0; }

        /* flex-grow variations */
        .grow-0 { flex-grow: 0; width: 80px; }
        .grow-1 { flex-grow: 1; width: 80px; }
        .grow-2 { flex-grow: 2; width: 80px; }
        .grow-3 { flex-grow: 3; width: 80px; }

        /* flex-shrink variations */
        .shrink-0 { flex-shrink: 0; width: 150px; }
        .shrink-1 { flex-shrink: 1; width: 150px; }
        .shrink-2 { flex-shrink: 2; width: 150px; }

        /* flex-basis variations */
        .basis-auto { flex-basis: auto; }
        .basis-100 { flex-basis: 100px; }
        .basis-0 { flex-basis: 0; flex-grow: 1; }
    </style>
</head>
<body>
    <div class="label">All items flex-grow: 0 (no growth)</div>
    <div class="container">
        <div class="item item-1 grow-0">1</div>
        <div class="item item-2 grow-0">2</div>
        <div class="item item-3 grow-0">3</div>
    </div>

    <div class="label">All items flex-grow: 1 (equal growth)</div>
    <div class="container">
        <div class="item item-1 grow-1">1</div>
        <div class="item item-2 grow-1">2</div>
        <div class="item item-3 grow-1">3</div>
    </div>

    <div class="label">Items with grow: 1, 2, 3 (proportional growth)</div>
    <div class="container">
        <div class="item item-1 grow-1">1</div>
        <div class="item item-2 grow-2">2</div>
        <div class="item item-3 grow-3">3</div>
    </div>

    <div class="label">Items with shrink: 0, 1, 2 (narrow container)</div>
    <div class="container narrow-container">
        <div class="item item-1 shrink-0">1</div>
        <div class="item item-2 shrink-1">2</div>
        <div class="item item-3 shrink-2">3</div>
    </div>

    <div class="label">flex-basis: 0 with flex-grow: 1 (distribute evenly)</div>
    <div class="container">
        <div class="item item-1 basis-0">1</div>
        <div class="item item-2 basis-0">2</div>
        <div class="item item-3 basis-0">3</div>
    </div>
</body>
</html>
