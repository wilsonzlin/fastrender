<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG foreignObject rendering</title>
  <style>
    body { margin: 0; background: white; }
    svg { display: block; }
    .label { font-family: sans-serif; font-size: 12px; color: white; }
  </style>
</head>
<body>
  <svg width="160" height="120" viewBox="0 0 160 120">
    <rect width="160" height="120" fill="rgb(230, 230, 230)" />
    <foreignObject x="16" y="16" width="80" height="56" opacity="0.9">
      <div xmlns="http://www.w3.org/1999/xhtml" style="width:80px;height:56px;background: rgb(0, 128, 0); color: white; display: flex; align-items: center; justify-content: center;">
        <span class="label">hello svg</span>
      </div>
    </foreignObject>
    <rect x="96" y="72" width="40" height="32" fill="rgba(0, 0, 255, 0.6)" />
  </svg>
</body>
</html>
