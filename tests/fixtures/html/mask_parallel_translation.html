<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background: white;
      }
      #target {
        width: 40px;
        height: 40px;
        margin-top: 80px;
        margin-left: 80px;
        background: rgb(255, 0, 255);
        /* Solid mask with a transparent center to prove masking is applied. */
        mask-image: radial-gradient(circle, transparent 0 40%, black 40% 100%);
        mask-mode: alpha;
        mask-size: 100% 100%;
        mask-repeat: no-repeat;
        mask-origin: border-box;
        mask-clip: border-box;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
  </body>
</html>
