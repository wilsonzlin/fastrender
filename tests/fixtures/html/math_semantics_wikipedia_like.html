<!doctype html>
<style>
  body {
    margin: 0;
    padding: 12px;
    font-family: "DejaVu Serif", serif;
  }
</style>
<body>
  <math display="block">
    <semantics>
      <mrow>
        <mi>x</mi>
        <mo>=</mo>
        <mn>1</mn>
      </mrow>
      <annotation encoding="application/x-tex">x=1</annotation>
      <annotation-xml encoding="application/mathml+xml">
        <mi>x</mi>
      </annotation-xml>
    </semantics>
  </math>
</body>
