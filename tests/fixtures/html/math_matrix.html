<!doctype html>
<style>
  body {
    margin: 0;
    font-size: 18px;
    font-family: "DejaVu Sans", sans-serif;
    color: rgb(10, 10, 10);
  }
  math {
    display: block;
    margin: 8px;
  }
</style>
<body>
  <math display="block">
    <mtable columnalign="left center right" rowalign="top baseline bottom">
      <mtr>
        <mtd><mi>a</mi></mtd>
        <mtd><mfrac><mn>1</mn><mn>2</mn></mfrac></mtd>
        <mtd><mi>c</mi></mtd>
      </mtr>
      <mtr rowalign="center">
        <mtd><msub><mi>m</mi><mi>1</mi></msub></mtd>
        <mtd><mo stretchy="true">(</mo><mi>v</mi><mo stretchy="true">)</mo></mtd>
        <mtd columnalign="right"><msqrt><mi>x</mi></msqrt></mtd>
      </mtr>
      <mtr>
        <mtd><menclose notation="box"><mi>u</mi></menclose></mtd>
        <mtd><mo>&#x222B;</mo><mi>dt</mi></mtd>
        <mtd><mn>42</mn></mtd>
      </mtr>
    </mtable>
  </math>
</body>
