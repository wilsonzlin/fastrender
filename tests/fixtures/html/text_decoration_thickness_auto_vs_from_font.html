<!doctype html>
<meta charset="utf-8" />
<style>
  @font-face {
    font-family: "DejaVu Sans Subset";
    src: url("tests/fixtures/fonts/DejaVuSans-subset.ttf") format("truetype");
  }

  body {
    margin: 0;
    background: white;
    color: #111;
    font-family: "DejaVu Sans Subset";
  }

  .row {
    margin: 36px 36px 0 36px;
  }

  .label {
    font: 16px/1.2 monospace;
    color: #444;
    margin-bottom: 10px;
  }

  .sample {
    font-size: 200px;
    line-height: 1;
    text-decoration-line: underline;
    text-decoration-style: solid;
    text-decoration-color: #000;
    text-decoration-skip-ink: none;
  }

  .auto {
    text-decoration-thickness: auto;
  }

  .from-font {
    text-decoration-thickness: from-font;
  }
</style>

<div class="row">
  <div class="label">text-decoration-thickness: auto</div>
  <div class="sample auto">Underline</div>
</div>

<div class="row">
  <div class="label">text-decoration-thickness: from-font</div>
  <div class="sample from-font">Underline</div>
</div>
