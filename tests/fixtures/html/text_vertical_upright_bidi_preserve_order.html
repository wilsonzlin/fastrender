<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Text - vertical writing + text-orientation:upright preserves bidi order</title>
    <style>
      @font-face {
        font-family: "Noto Sans";
        src: url("tests/fixtures/fonts/NotoSans-subset.ttf") format("truetype");
      }
      @font-face {
        font-family: "Noto Sans Hebrew";
        src: url("tests/fixtures/fonts/NotoSansHebrew-subset.ttf") format("truetype");
      }

      body {
        margin: 0;
        padding: 24px;
        background: #fff;
      }

      .vertical {
        writing-mode: vertical-rl;
        text-orientation: upright;
        direction: rtl;
        font-family: "Noto Sans", "Noto Sans Hebrew";
        font-size: 48px;
        line-height: 1;
        border: 2px solid #000;
        padding: 16px;
        height: 520px;
      }

      .hebrew {
        color: #0066cc;
      }
      .latin {
        color: #cc0000;
      }
    </style>
  </head>
  <body>
    <div class="vertical"><span>S</span><span class="hebrew">א</span><span class="hebrew">ב</span><span class="hebrew">ג</span><span>|</span><span class="latin">abc</span><span>E</span></div>
  </body>
</html>
