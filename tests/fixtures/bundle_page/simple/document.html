<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bundled fixture</title>
    <link rel="stylesheet" href="https://fixture.example/static/site.css">
    <style>
      .inline {
        background-image: url("https://fixture.example/static/tile.png");
      }
    </style>
  </head>
  <body class="inline" style="background-image: url('https://fixture.example/static/square.png');">
    <img
      id="logo"
      src="https://fixture.example/static/logo.png"
      srcset="https://fixture.example/static/logo.png 1x, https://fixture.example/static/logo@2x.png 2x"
      alt="logo"
    >
    <div class="swatch"></div>
  </body>
</html>
