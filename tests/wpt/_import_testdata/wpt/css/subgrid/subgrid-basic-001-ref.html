<!doctype html>
<meta charset="utf-8">
<title>import subgrid basic ref</title>
<link rel="stylesheet" href="../../resources/ahem.css">
<style>
.outer {
  display: grid;
  grid-template-columns: 40px 60px;
  column-gap: 6px;
}
.subgrid {
  grid-column: 1 / 3;
  display: grid;
  grid-template-columns: 40px 60px;
  column-gap: 6px;
  background: #eee;
}
.a { background: #0ea5e9; width: 100%; height: 20px; }
.b { background: #22c55e; width: 100%; height: 20px; }
</style>
<div class="outer">
  <div class="subgrid">
    <div class="a"></div>
    <div class="b"></div>
  </div>
</div>
