<!doctype html>
<html>
<head>
  <title>SVG anchor xlink:href fixture</title>
</head>
<body>
  <svg width="10" height="10" xmlns="http://www.w3.org/2000/svg">
    <a xlink:href="https://example.com/spec">
      <text x="0" y="10">Link</text>
    </a>
    <image xlink:href="/resources/green.png" width="10" height="10"></image>
  </svg>
</body>
</html>
