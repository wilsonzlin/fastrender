<!doctype html>
<meta charset="utf-8">
<title>subgrid justify-items reference</title>
<style>
.container {
  display: grid;
  grid-template-columns: 70px 70px;
  grid-template-rows: 50px;
}
.subgrid {
  grid-column: 1 / 3;
  display: grid;
  grid-template-columns: 70px 70px;
  justify-items: start;
  background: #f1f5f9;
}
.child {
  grid-column: 1 / 2;
  padding: 6px 10px;
  background: #22c55e;
  color: white;
  width: max-content;
}
</style>
<div class="container">
  <div class="subgrid">
    <div class="child">Hello</div>
  </div>
</div>
