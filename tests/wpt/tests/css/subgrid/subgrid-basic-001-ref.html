<!doctype html>
<meta charset="utf-8">
<title>subgrid basic tracks reference</title>
<style>
.container {
  display: grid;
  grid-template-columns: 60px 90px;
  grid-template-rows: 50px 50px;
  column-gap: 10px;
  row-gap: 8px;
  width: max-content;
}
.subgrid {
  grid-column: 1 / 3;
  grid-row: 1 / 3;
  display: grid;
  grid-template-columns: 60px 90px;
  grid-template-rows: 50px 50px;
  column-gap: 10px;
  row-gap: 8px;
  background: #f1f5f9;
}
.a { grid-column: 1 / 2; grid-row: 1 / 2; background: #60a5fa; }
.b { grid-column: 2 / 3; grid-row: 2 / 3; background: #22c55e; }
.box { width: 100%; height: 100%; }
</style>
<div class="container">
  <div class="subgrid">
    <div class="box a"></div>
    <div class="box b"></div>
  </div>
</div>
