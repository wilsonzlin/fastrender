<!doctype html>
<meta charset="utf-8">
<title>subgrid direction rtl</title>
<style>
.container {
  display: grid;
  grid-template-columns: 30px 50px;
  grid-template-rows: 40px 40px;
  column-gap: 6px;
  direction: rtl;
  width: max-content;
}
.subgrid {
  grid-column: 1 / 3;
  grid-row: 1 / 3;
  display: grid;
  grid-template-columns: subgrid;
  grid-template-rows: subgrid;
  background: #e5e7eb;
}
.one { grid-column: 1 / 2; background: #ef4444; }
.two { grid-column: 2 / 3; background: #3b82f6; }
.cell { width: 100%; height: 100%; }
</style>
<div class="container">
  <div class="subgrid">
    <div class="cell one"></div>
    <div class="cell two"></div>
  </div>
</div>
