<!doctype html>
<meta charset="utf-8" />
<title>nested subgrid writing mode reference</title>
<style>
  .container {
    display: grid;
    grid-template-columns: 28px 42px;
    grid-template-rows: auto;
    column-gap: 5px;
    width: 75px;
    padding: 4px;
    background: #f0f0f0;
  }

  .outer,
  .inner {
    display: grid;
    grid-template-columns: 28px 42px;
    grid-template-rows: auto;
    column-gap: 5px;
    background: rgba(0, 128, 0, 0.08);
    gap: inherit;
  }

  .inner {
    background: rgba(0, 0, 255, 0.05);
  }

  .a {
    grid-column: 1;
    height: 12px;
    background: salmon;
  }

  .b {
    grid-column: 2;
    height: 12px;
    background: skyblue;
  }
</style>
<div class="container">
  <div class="outer">
    <div class="inner">
      <div class="a"></div>
      <div class="b"></div>
    </div>
  </div>
</div>
