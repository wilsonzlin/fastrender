<!doctype html>
<meta charset="utf-8">
<title>subgrid gap alignment</title>
<style>
.container {
  display: grid;
  grid-template-columns: 50px 50px;
  grid-template-rows: 40px 40px;
  row-gap: 12px;
  column-gap: 8px;
  width: max-content;
}
.subgrid {
  grid-column: 1 / 3;
  grid-row: 1 / 3;
  display: grid;
  grid-template-columns: subgrid;
  grid-template-rows: subgrid;
  background: #f8fafc;
}
.top { grid-row: 1 / 2; background: #0ea5e9; }
.bottom { grid-row: 2 / 3; background: #f97316; }
.cell { width: 100%; height: 100%; }
</style>
<div class="container">
  <div class="subgrid">
    <div class="cell top"></div>
    <div class="cell bottom"></div>
  </div>
</div>
