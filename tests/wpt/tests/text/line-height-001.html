<!doctype html>
<meta charset="utf-8">
<title>Line height comparison</title>
<style>
  body {
    margin: 0;
    padding: 16px;
    font-family: sans-serif;
  }
  .normal { line-height: 1.2; background: #ecf0f1; padding: 6px; }
  .tall { line-height: 2; background: #d5f5e3; padding: 6px; margin-top: 8px; }
</style>
<div class="normal">
  <div>Short line</div>
  <div>Wrapped line with more words to show spacing.</div>
</div>
<div class="tall">
  <div>Double spaced line</div>
  <div>Another line to compare heights.</div>
</div>
