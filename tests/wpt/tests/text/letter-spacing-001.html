<!doctype html>
<meta charset="utf-8">
<title>Letter spacing variants</title>
<style>
  body {
    margin: 0;
    padding: 16px;
    font: 24px/1.4 "Arial", sans-serif;
    background: #fff;
  }
  .wide { letter-spacing: 4px; color: #2c3e50; }
  .tight { letter-spacing: -1px; color: #8e44ad; }
</style>
<p>Normal spacing</p>
<p class="wide">Wide spacing</p>
<p class="tight">Tight spacing</p>
