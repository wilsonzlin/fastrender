<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>perspective property reference</title>
  <style>
    body {
      margin: 0;
      background: #f4f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 320px;
      font: 16px/1.4 "Helvetica Neue", Arial, sans-serif;
      color: #16395b;
    }

    .scene {
      width: 260px;
      height: 200px;
      padding: 20px;
      border-radius: 14px;
      background: linear-gradient(180deg, #eef3ff 0%, #ffffff 70%);
      box-shadow: 0 8px 18px rgba(0, 40, 120, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame {
      width: 180px;
      height: 120px;
      border-radius: 12px;
      background: #f8fbff;
      box-shadow: inset 0 0 0 1px #dfe7fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 140px;
      height: 90px;
      border-radius: 10px;
      background: linear-gradient(135deg, #6aa0ff 0%, #4f7edb 100%);
      color: white;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 18px rgba(30, 72, 150, 0.25);
      transform: perspective(200px) rotateY(45deg);
      transform-origin: 50% 50%;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="frame">
      <div class="card">Tilted</div>
    </div>
  </div>
</body>
</html>
