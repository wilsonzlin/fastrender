<!doctype html>
<meta charset="utf-8">
<title>Subgrid Showcase</title>
<link rel="stylesheet" href="styles.css">
<body>
  <div class="frame">
    <div class="header">Subgrid Showcase</div>
    <div class="subgrid">
      <div class="card red">
        <div class="label">Gallery</div>
        <div class="count">01</div>
      </div>
      <div class="card blue">
        <div class="label">Palette</div>
        <div class="count">02</div>
      </div>
      <div class="card green">
        <div class="label">Notes</div>
        <div class="count">03</div>
      </div>
      <div class="card gold">
        <div class="label">Links</div>
        <div class="count">04</div>
      </div>
    </div>
    <div class="footer">
      Tracks and gaps come from the outer grid; the inner tiles inherit them through subgrid.
    </div>
  </div>
</body>
