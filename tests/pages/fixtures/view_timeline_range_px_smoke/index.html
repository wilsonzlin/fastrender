<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
        background: rgb(0, 0, 0);
      }
      .spacer {
        height: 600px;
      }
      .target {
        width: 200px;
        height: 400px;
        background: rgb(255, 255, 255);
        view-timeline: --t block;
        animation-timeline: --t;
        animation-range: entry 100px entry 500px;
        animation-fill-mode: both;
        animation-name: fade;
      }
      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="spacer"></div>
    <div class="target"></div>
    <div class="spacer"></div>
  </body>
</html>
