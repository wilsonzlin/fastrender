<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Positioned containing blocks: filter/backdrop-filter/contain/will-change</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper w-filter">
      <div class="cb cb-filter">
        <div class="marker abs"></div>
        <div class="marker fixed"></div>
      </div>
    </div>

    <div class="wrapper w-will-change">
      <div class="cb cb-will-change">
        <div class="marker abs"></div>
        <div class="marker fixed"></div>
      </div>
    </div>

    <div class="wrapper w-contain">
      <div class="cb cb-contain">
        <div class="marker abs"></div>
        <div class="marker fixed"></div>
      </div>
    </div>

    <div class="wrapper w-backdrop">
      <div class="cb cb-backdrop">
        <div class="marker abs"></div>
        <div class="marker fixed"></div>
      </div>
    </div>
  </body>
</html>
