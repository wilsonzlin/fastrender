<svg xmlns="http://www.w3.org/2000/svg">
  <filter id="wavy" x="-10%" y="-10%" width="120%" height="120%">
    <feTurbulence type="turbulence" baseFrequency="0.015 0.03" numOctaves="3" seed="4" result="noise"/>
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="18" xChannelSelector="R" yChannelSelector="G"/>
  </filter>

  <filter id="etch" filterUnits="objectBoundingBox">
    <feConvolveMatrix order="3" kernelMatrix="0 -1 0 -1 5 -1 0 -1 0" edgeMode="duplicate" result="edges"/>
    <feColorMatrix in="edges" type="saturate" values="0.2"/>
  </filter>

  <filter id="inset-shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="shadow"/>
    <feOffset in="shadow" dx="0" dy="2" result="offsetShadow"/>
    <feComposite in="offsetShadow" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
    <feFlood flood-color="rgb(0, 0, 0)" flood-opacity="0.4" result="flood"/>
    <feComposite in="flood" in2="offsetShadow" operator="in" result="shadowColor"/>
    <feComposite in="shadowColor" in2="SourceGraphic" operator="over"/>
  </filter>
</svg>
